<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PlexAuth — Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg">
  <main class="center">
    <section class="card">
      <h1>Welcome, {{ .Username }}</h1>
      <p class="muted">You’re logged in with your Plex account. Only authenticated Plex users can view this page.</p>

      {{ if .Authorized }}
        <button class="btn badge success" disabled>✔ Plex Authorized</button>
      {{ else }}
        <button class="btn badge danger" disabled>✖ Plex Not Authorized</button>
      {{ end }}

      <div style="margin-top:1.25rem">
        <a class="btn" href="/logout" onclick="event.preventDefault(); fetch('/logout',{method:'POST'}).then(()=>location.href='/');">Log out</a>
      </div>
    </section>
  </main>
</body>
</html>
